<input type="submit" value="Hide | show" (click)="changeCookie()" class="btn">
<div class="container" *ngIf="getObj('isLogin')">
  <ul>
    <li *ngFor="let user of names">
          <img [src]='user.photo' alt="photo">
          <h3>{{user.name}}</h3>
          <div class="info__block">
              <p><span>Login</span> : {{user.login}}</p>
              <p><span>Mail</span> : {{user.mail}}</p>
              <p><span>Password</span> : {{user.password}}</p>
          </div>
        <button class="btn-3" (click)="addToFriend(user)"><span>Add to friend</span></button>
    </li>
  </ul>
</div>

<input type="submit" class="btn" (click)="showInput()" value="Register">
<form action="POST" *ngIf="toShow">
    <input type="text" name="name" placeholder="name">
    <input type="password" name="password" placeholder="password">
    <input type="text" name="email" placeholder="email">
</form>
